<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Grade Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>School Grade Book</h1>
<form>
    <label name="fName">First Name: </label>
    <input id="fName" type="text"><br>
    <label name="lName">Last Name: </label>
    <input id="lName" type="text"><br>
    <label name="earned">Points Earned: </label>
    <input id="earned" type="number"><br>
    <label name="possible">Points Possible: </label>
    <input id="possible" type="number"><br>
    <button type="submit">Submit</button>
</form>
<button id="sortName" type="button">Sort by Name</button>
<button id="sortPer" type="button">Sort by Percent</button>
<div id="outputText"></div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="stuff.js"></script>
</html>
